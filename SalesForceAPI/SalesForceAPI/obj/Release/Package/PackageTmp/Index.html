<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/sb-admin-2.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./Scripts/jquery-1.10.2.min.js"></script>

<body>
    <label id="token" style="display:none"></label>
    <div class="col-xl-6 m-auto">

    </div>
    <div class="row" style="margin-top:40px;">
        <div class="col-xl-6 col-sm-6">
            <div class="col-xl-10 col-sm-10 m-auto">
                <div class="card mb-1 m-auto">
                    <div class="card-header" style="text-align:center">

                    </div>
                    <div class="card-body" style="text-align:center">
                        <label id="lblConfirm"></label>
                    </div>
                </div>
            </div>
        </div>

                    <div class="card-header" style="text-align:center">
                        Data
                    </div>
                    <div class="card-body" style="text-align:center">
                        <button id="btnDoIt" onclick="getAccountInfo()" class="btn btn-primary btn-sm">Do It</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
        //    if (location.protocol != 'https:') {
        //        location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
        //    }
            var accessToken = getUrlVars()['access_token'];
            console.log(accessToken);
            var token = document.getElementById('token');
            token.innerHTML = accessToken;
            console.log(token.innerHTML);
        })
    </script>
